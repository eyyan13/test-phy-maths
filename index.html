    }

    .quiz-container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;

    }

    h1 {
      color: #1e272e;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .question {
      margin-bottom: 25px;
      padding: 20px;
      background-color: #f1f3f6;
      border-left: 4px solid #3c40c6;
      border-radius: 8px;
      display: none;
    }

    .question.active {
      display: block;
    }

    .question-text {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      background-color: #ffffff;
      border: 2px solid #ced6e0;
      padding: 12px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .option:hover {
      background-color: #3c40c6;
      color: white;
      border-color: #3c40c6;
    }

    .option.selected {
      background-color: #3c40c6;
      color: white;
      border-color: #3c40c6;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      background-color: #3c40c6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #2f2fef;
    }

    button:disabled {
      background-color: #dcdde1;
      cursor: not-allowed;
    }

    .progress-bar {
      height: 8px;
      background-color: #dcdde1;
      border-radius: 4px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: #3c40c6;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }

    .result-container {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .score {
      font-size: 24px;
      font-weight: 600;
      margin: 20px 0;
      color: #3c40c6;
    }

    .goodluck {
      margin-top: 20px;
      font-style: italic;
      color: #8395a7;
    }

    .question-number {
      font-size: 14px;
      color: #57606f;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-screen {
  animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

.login-box {
  max-width: 400px;
  margin: 80px auto;
  background: white;
  padding: 60px 60px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.07);

  margin: 10px 0;

.welcome-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(30, 39, 46, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
  animation: fadeIn 0.6s ease-in-out;

  background: #fff;

  text-align: center;
  animation: slideUp 0.5s ease-in-out;
}

  color: #3c40c6;
}

.fade-out {
  animation: fadeOut 0.5s ease forwards;
}

@keyframes slideUp {
  from {
    transform: translateY(40px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes fadeOut {
  to {
    opacity: 0;
    transform: scale(0.95);
  }
}

        // Render the current question
        function renderQuestion() {
            quizQuestionsContainer.innerHTML = '';
            
            const questionData = quizData[currentQuestion];
            
            const questionElement = document.createElement('div');
            questionElement.className = 'question active';
            
            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
            
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = questionData.question;
            
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options';
            
            questionData.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                
                optionElement.addEventListener('click', () => {
                    if (quizSubmitted) return;
                    
                    // Remove selected class from all options
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked option
                    optionElement.classList.add('selected');
                    
                    // Store user's answer
                    userAnswers[currentQuestion] = index;
                    
                    // Enable navigation buttons
                    updateNavigationButtons();
                });
                
                optionsContainer.appendChild(optionElement);
            });
            
            questionElement.appendChild(questionNumber);
            questionElement.appendChild(questionText);
            questionElement.appendChild(optionsContainer);
            quizQuestionsContainer.appendChild(questionElement);
        }

        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion < quizData.length - 1) {
                nextBtn.style.display = 'inline-block';
                submitBtn.style.display = 'none';
                nextBtn.disabled = userAnswers[currentQuestion] === null;
            } else {

                submitBtn.style.display = 'inline-block';
                submitBtn.disabled = userAnswers[currentQuestion] === null;
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
